<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator Sederhana</title>
    <style>                /*dengan bantuan AI */
        body {
            font-family: Arial, sans-serif; 
        }

        input[type="number"] {
            margin: 5px;
        }

        button {  
            margin: 5px;
            padding: 10px;
        }
    </style> /*dengan bantuan AI */
</head>

<body>
    <h1>Kalkulator Ngawur</h1>
    <input type="number" id="angka1" placeholder="Angka Pertama">
    <input type="number" id="angka2" placeholder="Angka Kedua">
    <br>
    <button onclick="hitung('tambah')">Tambah</button>
    <button onclick="hitung('kurang')">Kurang</button>
    <button onclick="hitung('kali')">Kali</button>
    <button onclick="hitung('bagi')">Bagi</button>
    <br>
    <h2>Hasil: <span id="hasil">0</span></h2>

    <script>
        function hitung(operasi) {
            const angka1 = parseFloat(document.getElementById("angka1").value); /*dengan bantuan AI */
            const angka2 = parseFloat(document.getElementById("angka2").value); /*dengan bantuan AI */
            let hasil;

            if (operasi === 'tambah') {
                hasil = angka1 + angka2;
            } else if (operasi === 'kurang') {
                hasil = angka1 - angka2;
            } else if (operasi === 'kali') {
                hasil = angka1 * angka2;
            } else if (operasi === 'bagi') {
                if (angka2 !== 0) {
                    hasil = angka1 / angka2;
                } else {
                    alert("Error: Pembagian dengan nol tidak diperbolehkan."); /*dengan bantuan AI */
                    return;
                }
            }

            document.getElementById("hasil").innerText = hasil;
        }
    </script>
</body>

</html>
